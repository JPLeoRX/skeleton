<mat-card>
  <mat-card-actions>
    <button mat-button color="primary" (click)="onAddClick()">Add New Item</button>
  </mat-card-actions>
</mat-card>

<mat-accordion class="example-headers-align">
  <!-- Panel for each existing item -->
  <mat-expansion-panel *ngFor="let example of examples">
    <!-- Panel Header -->
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ example.exampleId }}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <!-- Panel Body -->
    <p>
      {{ example.text }}
    </p>

    <!-- Panel Footer -->
    <mat-action-row>
      <button mat-button color="warn" (click)="onDeleteClick(example)">Delete</button>
      <button mat-button color="primary" (click)="onEditClick(example)">Edit</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<mat-card>
  <mat-card-actions>
    <button mat-button color="warn" (click)="onDeleteAllClick()">Delete All</button>
  </mat-card-actions>
</mat-card>
