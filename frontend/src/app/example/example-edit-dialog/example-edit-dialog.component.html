<h1 mat-dialog-title>
  Edit example
</h1>

<mat-dialog-content>
  <form name="exampleEditForm" [formGroup]="exampleEditForm" (ngSubmit)="onSaveClick()">
    <mat-form-field>
      <input matInput name="text" formControlName="text"/>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCloseClick()">Close</button>
  <button mat-button (click)="onSaveClick()">Save</button>
</mat-dialog-actions>
